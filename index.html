<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <article class="main-image">
      <img src="/image-equilibrium.jpg" alt="nft image" >
      <div>
        <img src="/icon-view.svg" alt="eye icon"/>
      </div>
    </article>
    <article>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <ul>
        <li>
          <img src="/icon-ethereum.svg" alt="ethernum icon"/>0.041ETH
        </li>
        <li>
          <img src="/icon-clock.svg" alt="clock"/>3 days left
        </li>
      </ul>
    </article>
    <article class="avatar">
      <img src="/image-avatar.png" alt="avatar">
      <p>Creation of <span>Jules Wyern</span></p>
    </article>
  </main>



  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/zvonimirjstrinic/">ZJStrinic</a>.
  </div>
</body>
</html>
